<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#808080" />
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>TODO List</title>

  <body>
    <main class="main-container">
      <section class="todo-list-section">
        <h1 class="todo-list-section__title">TODO List</h1>
        <div class="todo-list-section__add-new-task">
          <img
            class="todo-list-section__icon"
            src="./assets/icons/plus.svg"
            alt="Plus icon"
          />
          <form>
            <input
              class="todo-list-section__input"
              type="text"
              placeholder="Add a new task"
            />
          </form>
        </div>
        <div class="task-container">
          <div class="task-container__group">
            <img
              class="task-container__icon"
              src="./assets/icons/radio-button-unchecked.svg"
              alt="Radio button unchecked icon"
            />
            <p class="task-container__task-description">Start new project 🎉</p>
          </div>
          <div class="task-container__group">
            <img
              class="task-container__icon"
              src="./assets/icons/trash.svg"
              alt="Trash icon"
            />
            <img
              class="task-container__icon"
              src="./assets/icons/pencil-edit.svg"
              alt="Pencil edit icon"
            />
          </div>
        </div>
        <div class="task-container">
          <div class="task-container__group">

              Practice algorithms 👨🏻‍💻
            </p>
          </div>
          <div class="task-container__group">

            />
            <p class="task-container__task-description">Do exercise 💪🏻</p>
          </div>
          <div class="task-container__group">
            <img
              class="task-container__icon"
              src="./assets/icons/trash.svg"
              alt="Trash icon"
            />
            <img
              class="task-container__icon"
              src="./assets/icons/pencil-edit.svg"
              alt="Pencil edit icon"
            />
          </div>
        </div>
      </section>
      <section class="completed-tasks-section">
        <img
          class="completed-tasks-section__arrow-right-icon"
          src="./assets/icons/arrow-right.svg"
          alt="Arrow right icon"
        />
        <h2 class="completed-tasks-section__title">Completed tasks</h2>
        <div class="task-container">
          <div class="task-container__group">
            <img
              class="task-container__icon"
              src="./assets/icons/check.svg"
              alt="Check icon"
            />
