<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#808080" />
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>TODO List</title>
  </head>
  <body>
    <main class="main-container">
      <section class="todo-list-section">
        <h1 class="todo-list-section__title">TODO List</h1>
        <div class="todo-list-section__add-new-task">
          <img
            id="add-task-icon"
            class="todo-list-section__icon"
            src="./assets/icons/plus.svg"
            alt="Plus icon"
          />
          <form class="todo-list-section__form">
            <input
              id="add-task-input"
              class="todo-list-section__input"
              type="text"
              placeholder="Add a new task"
              autocomplete="off"
            />
          </form>
        </div>
        <div id="todo-list-section" class="tasks-container"></div>
      </section>
      <section class="completed-tasks-section">
        <details
          id="completed-tasks-details"
          class="completed-tasks-section__details"
        >
          <summary class="completed-tasks-section__summary">
            Completed tasks
          </summary>
          <div id="completed-tasks-section" class="tasks-container"></div>
        </details>
      </section>
    </main>
    <div class="box-alert">
      <p class="box-alert__message">
        ⚠️ Please enter a description for the task.
      </p>
      <p class="box-alert__message box-alert__message--undo">Undo</p>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
